[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/tmdb/*"
  to = "/.netlify/functions/tmdb/:splat"
  status = 200
  force = true

[functions]
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "18"