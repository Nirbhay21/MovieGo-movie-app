<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MovieGo - Your one-stop destination for movies and TV shows" />
    <meta name="theme-color" content="#1a1a1a" />
    
    <!-- DNS and Connection Resource Hints -->
    <link rel="preconnect" href="https://api.themoviedb.org" crossorigin="anonymous" />
    <link rel="preconnect" href="https://image.tmdb.org" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    
    <!-- App Icon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Critical CSS -->
    <style>
      body {
        margin: 0;
        background-color: rgb(23 23 23);
        color: rgb(212 212 212);
        font-family: "Nunito", system-ui, -apple-system, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
    </style>
    
    <title>MovieGo - Watch Movies & TV Shows</title>
  </head>
  <body>
    <a href="#root" class="skip-link" style="position: absolute; top: -40px; left: 0; background: #000; color: white; padding: 8px; z-index: 100; transition: top 0.2s; &:focus { top: 0; }">Skip to main content</a>
    <div id="root" role="main"></div>
    <noscript>
      <div style="padding: 20px; text-align: center; background: #f44336; color: white;">
        Please enable JavaScript to use MovieGo application.
      </div>
    </noscript>
    <script>
      // Set up passive event handlers before app loads
      (function() {
        if (window.EventTarget) {
          const originalAddEventListener = EventTarget.prototype.addEventListener;
          EventTarget.prototype.addEventListener = function(type, listener, options) {
            if (type === 'touchstart' || type === 'touchmove' || type === 'wheel') {
              options = options || {};
              Object.assign(options, { passive: true });
            }
            originalAddEventListener.call(this, type, listener, options);
          };
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
